<script>
    function enlargeImage(e) {
        var modal = document.getElementById('myModal');
        var modalImg = document.getElementById('enlargedImg');
        let source = e.querySelector("img").src

        modal.style.display = 'block';
        modalImg.src = source;
    }

    function closeModal() {
        var modal = document.getElementById('myModal');
        modal.style.display = 'none';
    }
</script>
